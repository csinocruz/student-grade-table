<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<style>
    .btn-space {
        margin-bottom: 3px;
        width: 49%;
    }
</style>
<body>
<div class="container-fluid">
    <!-- STUDENT GRADE TABLE TITLE -->
    <div class="page-header col-xs-12 col-sm-10 col-sm-offset-1">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>

    <!-- ADD STUDENT FORM -->
    <div class="student-add-form col-xs-12 col-sm-2 col-sm-push-9">
        <h4>Add Student</h4>

        <!-- STUDENT NAME -->
        <div class="input-group form-group name-input">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>

        <!-- STUDENT COURSE -->
        <div class="form-group input-group course-input">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span> 
            <input type="text" class="form-control" name="course" id="studentCourse"
                   placeholder="Student Course">
        </div>


        <!-- STUDENT GRADE -->
        <div class="form-group input-group grade-input">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

        <!-- ADD, CANCEL, AND DATA BUTTON -->
        <div class="buttons">
            <button type="button" class="btn btn-success btn-space pull-left addButton" onclick="">Add</button>
            <button type="button" class="btn btn-default btn-space pull-right cancelButton" onclick="">Cancel</button>
            <button type="button" class="btn btn-info btn-block dataButton" onclick="">Request Data from Server</button>
        </div>
    </div>

    <!-- STUDENT LIST CONTAINER -->
    <div class="student-list-container col-xs-12 col-sm-8 col-sm-pull-1">
        <table class="student-list table table-hover">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody class="student-table-body">
                <!-- <tr>
                    <td>Samurai Jack</td>
                    <td>Kung Fu</td>
                    <td>80</td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
                <tr>
                    <td>Courage The Cowardly Dog</td>
                    <td>Bravery</td>
                    <td>73</td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
